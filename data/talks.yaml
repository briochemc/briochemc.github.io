- title: Quantifying the Dominant Fluxes of the Modern Marine Neodymium Cycle through Model Optimization
  seminar:
    name: AGU Fall Meeting
    place: San Francisco, California, USA
  date: 2023-12-15
  author:
    - Paige M. Wise
    - Lowell Stott
    - Seth G. John
    - Benoît Pasquier
  key: AGU2023_PMW
  abstract: >
    Neodymium (Nd) isotopes serve as a valuable proxy for water mass mixing due to their biologically inert nature and distinct isotopic signatures (ɛNd). This makes ɛNd a significant tracer for reconstructing past ocean circulation in paleoceanography. However, uncertainties persist in understanding the dominant fluxes and sources/sinks of the global ocean Nd cycle, limiting its full potential as a paleo-proxy. Field data alone has been insufficient in constraining the marine Nd budget, prompting the utilization of models like the Global Neodymium Ocean Model (GNOM). GNOM stands out for its computational efficiency, embedded data-assimilation circulation scheme, and diagnostic capabilities. Built on a transport-matrix model framework, GNOM enables simultaneous optimization of sources/sinks and internal cycling parameters within prescribed bounds to match observational data. Continuous improvements, such as discretization of river concentration parameters and refined dust parameter ranges, are ongoing since its initial release. Accurately modeling modern ocean Nd cycling with GNOM will enhance the implementation of ɛNd as a water mass mixing paleo-proxy. In future versions of GNOM, we plan to incorporate paleo-circulation matrices, including the Last Glacial Maximum, to further improve our understanding of past ocean circulation dynamics. This will contribute to more robust paleoceanographic reconstructions using ɛNd as a key tool in unraveling the Earth's climatic history.


- title: Global distribution of nickel sources and sinks from a diagnostic model
  key: Goldschmidt2023_SJG
  seminar:
    name: Goldschmidt Conference
    place: Lyon, France
  date: 2023-07-09
  author:
    - Seth G. John
    - Hengdi Liang
    - Benoît Pasquier
    - Mark Holzer
    - Sam Silva
  abstract: >
    Nickel is a micronutrient for phytoplankton in the oceans. While it generally has a ‘nutrient-type’ profile, there remain uncertainties about the biological and abiotic processes responsible for cycling Ni. Here we apply a diagnostic modeling technique to evaluate the 3D spatial distribution of Ni sources and sinks in the global ocean. In contrast to a prognostic model, where specific biogeochemical processes are encoded, the diagnostic approach couples global OCIM circulation and a global Ni climatology in order to determine the location of Ni sources and sinks, without invoking explicit biogeochemistry. First we predicted a global Ni climatology using various machine learning techniques, choosing simple multiple linear regression as the optimal approach. Ni fluxes were then diagnosed with a nutrient-restoring model. We find that Ni uptake in the surface oceans is spatially co-located with P uptake and not with Si uptake, suggesting that Ni is not incorporated into diatom frustules despite the global similarity between Si and Ni distributions. We also find that Ni/P uptake ratios increase as Ni is depleted, providing evidence against a pool of non-bioavailable Ni in the surface ocean. Ni regeneration is deeper than P but shallower than Si, suggesting a decoupling between regeneration of biogenic Ni and P from sinking particles.
