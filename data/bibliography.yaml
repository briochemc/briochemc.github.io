"John_etal_GBC_2024":
    abstract: >
        Nickel (Ni) is a micronutrient that plays a role in nitrogen uptake and fixation in the modern ocean
        and may have affected rates of methanogenesis on geological timescales. Here, we present the results of a
        diagnostic model of global ocean Ni fluxes which addresses key questions about marine Ni cycling. Sparsely
        available observations of Ni concentration are first extrapolated into a global gridded climatology using tracers
        with better observational coverage such as macronutrients, and testing three different machine learning
        techniques. The physical transport of Ni is then estimated using the ocean circulation inverse model (OCIM2),
        revealing regions of net convergence or divergence. These diagnostics are not based on any assumption about Ni
        biogeochemical cycling, but their spatial patterns can be used to infer where biogeochemical processes such as
        biological Ni uptake and regeneration take place. Although Ni and silicate (Si) have similar concentration
        patterns in the ocean, we find that the spatial pattern of Ni uptake in the surface ocean is similar to phosphate (P)
        uptake but not to silicate (Si) uptake. This suggests that their similar distributions arise from different
        biogeochemical mechanisms, consistent with other evidence showing that Ni is not incorporated into diatom
        frustules. We find that Ni:P ratios at uptake do not decrease as Ni concentrations approach 2 nM, which
        challenges the hypothesis of a ~2 nM pool of non-bioavailable Ni in the surface ocean. Finally, we find that the
        net regeneration of Ni occurs deeper in the ocean than for P, though not as deeply as for Si.
