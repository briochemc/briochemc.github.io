"Pasquier_etal_GMD_2022":
    abstract: >
        Spatially distant sources of neodymium (Nd) to the ocean that carry different isotopic signatures ($\epsilon_\mathrm{Nd}$) have been shown to trace out major water masses and have thus been extensively used to study large-scale features of the ocean circulation both past and current. While the global marine Nd cycle is qualitatively well understood, a complete quantitative determination of all its components and mechanisms, such as the magnitude of its sources and the paradoxical conservative behavior of $\epsilon_\mathrm{Nd}$, remains elusive. To make sense of the increasing collection of observational Nd and $\epsilon_\mathrm{Nd}$ data, in this model description paper we present and describe the Global Neodymium Ocean Model (GNOM) v1.0, the first inverse model of the global marine biogeochemical cycle of Nd. The GNOM is embedded in a data-constrained steady-state circulation that affords spectacular computational efficiency, which we leverage to perform systematic objective optimization, allowing us to make preliminary estimates of biogeochemical parameters. Owing to its matrix representation, the GNOM model is additionally amenable to novel diagnostics that allow us to investigate open questions about the Nd cycle with unprecedented accuracy. This model is open-source and freely accessible, is written in Julia, and its code is easily understandable and modifiable for further community developments, refinements, and experiments.
