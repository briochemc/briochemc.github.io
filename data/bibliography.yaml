"Pasquier_Primeau_SISC_2021":
    abstract: >
        Steady-state systems of nonlinear partial differential equations (PDEs) are common in engineering and the biogeosciences.
        These systems are typically controlled by parameters that can be estimated efficiently using second-order optimization algorithms.
        However, computing the gradient vector and Hessian matrix of a given objective function defined implicitly by the solution of large PDE systems is seldom economical.
        Here we present a fast and easy-to-use algorithm for computing the gradient and Hessian of an objective function implicitly constrained by a steady-state PDE system.
        We call the new algorithm, which is based on the use of hyperdual numbers, the F-1 algorithm, because it requires only one factorization of the constraint-equation Jacobian.
        Careful examination of the relationships that arise from differentiating the PDE system reveal analytical shortcuts that the F-1 algorithm leverages.
        We benchmark the F-1 algorithm against five numerical differentiation schemes in the context of optimizing a global steady-state model of the marine phosphorus cycle that depends explicitly on $m = 6$ parameters.
        In this context, the F-1 algorithm computes the Hessian to 100 times faster than other algorithms, allowing for the entire optimization procedure to be performed 4 to 26 times faster.
        This is because other algorithms require O($m$) to O($m^2$) factorizations, which suggests even greater speedups for larger problems.
        To facilitate reproducibility and future benchmarks, all the code developed for this study was implemented as open-source Julia packages
